    .container1 {
        display: flex;

        align-items: center;
        width: 300px;
        padding: 20px;
        margin-bottom: 60px;
    }


    .form-box,
    .form-box2,
    .form-box3,
    .form-box4,
    .form-box5,
    .form-box6,
    .form-box7 {

        text-align: center;

        width: 500px;

        background-size: cover;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        margin: 15px;
        transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        text-decoration: none;
        margin-left: -18px;
    }



    .form-box2 {
        background-image: url('treino de costa.png');
    }

    .form-box3 {
        background-image: url('treino de abdomen.png');
    }

    .form-box4 {
        background-image: url('treino de perna.png');
    }

    .form-box5 {
        background-image: url('treio de peito.png');
    }

    .form-box6 {
        background-image: url('treino de ombros.png');
    }

    .form-box7 {
        background-image: url("treino de gluteo.jpg");
    }


    .form-box:hover,
    .form-box2:hover,
    .form-box3:hover,
    .form-box4:hover,
    .form-box5:hover,
    .form-box6:hover,
    .form-box7:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 40px rgba(8, 218, 200, 0.5);
    }

    .container1:hover > .form-box2:not(:hover),
    .container1:hover > .form-box3:not(:hover),
    .container1:hover > .form-box4:not(:hover),
    .container1:hover > .form-box5:not(:hover),
    .container1:hover > .form-box6:not(:hover),
    .container1:hover > .form-box7:not(:hover) {

    .sidebar ul {

    }

    h1 {

        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: white;
    }

    h2 {

    }
    a{

    ul{

    .modal {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;

    background-color: transparent;
    }

        color:white;
    }

        color: white;
    }

        background-color: black;
        width: 320px;

    </style>
    <div class="container" id="input-page">
        <h1>Informações</h1>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" placeholder="Ex: homem, mulher">

        <label for="nivel">Nível:</label>
        <input type="text" id="nivel" placeholder="Ex: básico, intermediário, avançado">

        <label for="doenca">Doença:</label>
        <input type="text" id="doenca" placeholder="Ex: asma, nenhuma">


    </div>

    <div class="container-black" id="input-page">

        <label for="altura">Altura (em metros):</label>
        <input type="range" id="altura" min="1.20" max="2.20" step="0.01" value="1.75" oninput="updateRangeValue('altura')">
        <div id="altura-value" class="altura">Altura: 1.75m</div>

        <label for="peso">Peso (em kg):</label>
        <input type="range" id="peso" min="30" max="150" step="1" value="70" oninput="updateRangeValue('peso')">
        <div id="peso-value" class="peso">Peso: 70kg</div>

        <label for="objetivo">Objetivo:</label>
        <input type="text" id="objetivo" placeholder="Ex: peso, estética, saúde">

        <button onclick="onGenerateClick()">Gerar Plano</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Funções JS aqui ou em script.js
        function updateRangeValue(id) {
            const value = document.getElementById(id).value;
            document.getElementById(`${id}-value`).innerText = `${id.charAt(0).toUpperCase() + id.slice(1)}: ${value}${id === 'altura' ? 'm' : 'kg'}`;
        }

        const data = [
            { exercise: 'Rosca direta', body_part: 'braço', sex: 'homem', level_1: 'básico', peso: 70, altura: 1.75, doenca: 'nenhuma', obj: 'peso', gif:"nova_logo.png" },
            { exercise: 'Agachamento', body_part: 'perna', sex: 'homem', level_1: 'básico', peso: 70, altura: 1.75, doenca: 'nenhuma', obj: 'peso' },
            { exercise: 'A', body_part: 'perna', sex: 'homem', level_1: 'básico', peso: 70, altura: 1.75, doenca: 'nenhuma', obj: 'peso' },
            { exercise: 'Ag', body_part: 'costa', sex: 'homem', level_1: 'básico', peso: 70, altura: 1.75, doenca: 'nenhuma', obj: 'peso' },
            { exercise: 'Agac', body_part: 'ombro', sex: 'homem', level_1: 'básico', peso: 70, altura: 1.75, doenca: 'nenhuma', obj: 'peso' },
            { exercise: 'Agac', body_part: '', sex: 'homem', level_1: 'básico', peso: 70, altura: 1.75, doenca: 'nenhuma', obj: 'peso' },
            { exercise: 'Agacnto', body_part: 'peito', sex: 'homem', level_1: 'básico', peso: 68, altura: 1.68, doenca: 'nenhuma', obj: 'peso' },
            { exercise: 'Anto', body_part: 'perna', sex: 'homem', level_1: 'básico', peso: 68, altura: 1.68, doenca: 'nenhuma', obj: 'peso' },

            
            
            
            // Adicione mais dados conforme necessário
        ];

        function gerarPlanoTreino(sexo, nivel, doenca, altura, peso, objetivo) {
            altura = parseFloat(altura);
            peso = parseFloat(peso);

            const alturaMin = altura - 0.20;
            const alturaMax = altura + 0.20;
            const pesoMin = peso - 20;
            const pesoMax = peso + 20;

            const filteredData = data.filter(ex =>
                ex.sex.toLowerCase() === sexo &&
                ex.obj.toLowerCase() === objetivo &&
                ex.level_1.toLowerCase() === nivel &&
                ex.doenca.toLowerCase().includes(doenca) &&
                ex.altura >= alturaMin && ex.altura <= alturaMax &&
                ex.peso >= pesoMin && ex.peso <= pesoMax
            );

            const plano = {};
            ['braço', 'costa', 'abdômen', 'perna', 'peito', 'ombro', 'glúteo'].forEach(part => {
                const exercises = filteredData.filter(ex => ex.body_part === part).map(ex => ex.exercise);
                plano[part] = exercises.slice(0, 6);
            });

            return plano;
        }

        function onGenerateClick() {
            const sexo = document.getElementById('sexo').value.trim().toLowerCase();
            const nivel = document.getElementById('nivel').value.trim().toLowerCase();
            const doenca = document.getElementById('doenca').value.trim().toLowerCase();
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const objetivo = document.getElementById('objetivo').value.trim().toLowerCase();

            const plano = gerarPlanoTreino(sexo, nivel, doenca, altura, peso, objetivo);

            localStorage.setItem('planoTreino', JSON.stringify(plano));

            window.location.href = 'input-page.html';
        }
    </script>
