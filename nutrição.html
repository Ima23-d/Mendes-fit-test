<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Plano Semanal</title>
    <style>
        body {
            background-color: #03B403;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar a i {
            margin-bottom: 4px;
            font-size: 20px;
        }

        .navbar a:hover, .navbar a.active {
            color: rgb(8, 218, 8);
            text-decoration: none;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-top: 20px;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        h1, h2 {
            margin: 0;
        }

        .info-container {
            background-color: black;
            border-radius: 20px;
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            color: #01e425;
            font-size: 25px;
            font-weight: bold;
        }

        .nutrition-image {
            width: 100%;
            max-width: 120px;
            height: auto;
        }

        .days {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-button {
            background-color: #01e425;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            height: 100px;
            
        }

        .food-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .food-item {
            background-color: #01e425;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 35px;
        }

        a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nutri{
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            height: 100px;
            background-color: #01e425;
            border-radius: 20px;
            margin: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 320px) {
            .container {
                margin: 10px;
                max-width: 90%;
            }
        }
        
        

    </style>
</head>
<body>
    
    <div class="content">
        <h1 class="nutri">Nutrição</h1>
        <div class="header"></div>
        <div id="imc-info" class="info-container">
            <div class="row">
                <div class="column">
                    <h1>IMC</h1>
                    <p id="imc-value" class="value"></p>
                </div>
                <img src="maça_nutrição.png" alt="Maçã" class="nutrition-image">
                <img src="info_imc.png" alt="Info IMC" class="nutrition-image">
            </div>
        </div>

        <h1>Dias da semana:</h1>
        <div class="container">
            <a href="segundaf.html" class="form-box">
                <h1 class="treinos">Segunda</h1>
            </a>
        </div>

        <div class="container">
            <a href="terça.html" class="form-box2">
                <h1 class="treinos">Terça</h1>
            </a>
        </div>

        <div class="container">
            <a href="quarta.html" class="form-box3">
                <h1 class="treinos">Quarta</h1>
            </a>
        </div>

        <div class="container">
            <a href="quinta.html" class="form-box4">
                <h1 class="treinos">Quinta</h1>
            </a>
        </div>

        <div class="container">
            <a href="sexta.html" class="form-box5">
                <h1 class="treinos">Sexta</h1>
            </a>
        </div>

        <div class="container">
            <a href="sabado.html" class="form-box6">
                <h1 class="treinos">Sábado</h1>
            </a>
        </div>

        <div class="container">
            <a href="domingo.html" class="form-box7">
                <h1 class="treinos">Domingo</h1>
            </a>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html" class="home"><i class="fas fa-home"></i> Home</a>
        <a href="muscle-page.html" class="treinos"><i class="fas fa-dumbbell"></i> Treinos</a>
        <a href="nutrição.html" class="nutricao"><i class="fas fa-apple-alt"></i> Nutrição</a>
        <a href="pagina5.html" class="plano-semanal"><i class="fas fa-calendar-week"></i> Plano</a>
    </div>

    <div id="food-page" class="hidden">
        <button id="btn-back-food" class="icon-button">&#8592;</button>
        <h2 id="food-day"></h2>
        <p id="food-count"></p>
        <div id="food-containers" class="food-container"></div>
    </div>

    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function () {
            const page = document.getElementById('page');
            const foodPage = document.getElementById('food-page');
            const btnBackFood = document.getElementById('btn-back-food');
            const imcValue = document.getElementById('imc-value');
            const foodDay = document.getElementById('food-day');
            const foodCount = document.getElementById('food-count');
            const foodContainers = document.getElementById('food-containers');

            const altura = 1.75; // valor de exemplo
            const peso = 70; // valor de exemplo

            const soma = peso / (altura ** 2);
            imcValue.textContent = soma.toFixed(1);

            const planoNutri = {
                segunda: ['Alimento A', 'Alimento B'],
                terça: ['Alimento C'],
                quarta: ['Alimento D'],
                quinta: [],
                sexta: [],
                sabado: [],
                domingo: []
            };

            btnBackFood.addEventListener('click', () => {
                page.classList.remove('hidden');
                foodPage.classList.add('hidden');
            });

            window.showFoodPage = function (dia) {
                const alimentos = planoNutri[dia] || [];
                foodDay.textContent = dia.charAt(0).toUpperCase() + dia.slice(1);
                foodCount.textContent = `${alimentos.length} alimentos`;

                foodContainers.innerHTML = '';
                alimentos.forEach(alimento => {
                    const foodItem = document.createElement('div');
                    foodItem.classList.add('food-item');
                    foodItem.innerHTML = `
                        <img src="${getImagePathFood(alimento)}" alt="${alimento}" class="nutrition-image">
                        <p>${alimento}</p>
                    `;
                    foodContainers.appendChild(foodItem);
                });

                page.classList.add('hidden');
                foodPage.classList.remove('hidden');
            };

            function getImagePathFood(alimento) {
                return 'path/to/default_image.jpg'; // Substituir pela lógica correta
            }
        });



        
        
    </script>
</body>
</html>
