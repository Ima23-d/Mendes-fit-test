    <script>
        



        function updateRangeValue(id) {
            const value = document.getElementById(id).value;
            document.getElementById(`${id}-value`).innerText = `${id.charAt(0).toUpperCase() + id.slice(1)}: ${value}${id === 'altura' ? 'm' : 'kg'}`;
        }
        const data = [
            { exercise: 'Rosca direta', body_part: 'braço', sex: 'homem', level_1: 'básico', image_path: 'IMAGEM-rosca-direta-com-halteres-dados.png', gif_img: 'GIF-rosca-biceps-direta-na-barra-ez.webp', peso: 68, altura: 1.68, doenca: 'asma', obj: 'peso' },
            { exercise: 'Rosca direta', body_part: 'braço', sex: 'mulher', level_1: 'básico', image_path: 'IMAGEM-rosca-direta-com-halteres-dados.png', gif_img: 'GIF-rosca-biceps-direta-na-barra-ez.webp', peso: 68, altura: 1.68, doenca: 'asma', obj: 'estética' },
            { exercise: 'Tríceps pulley', body_part: 'braço', sex: 'homem', level_1: 'básico', image_path: 'consulta-médica.jpg', gif_img: 'GIF-triceps-puxada-no-pulley.webp', peso: 75, altura: 1.75, doenca: 'nenhuma', obj: 'saúde' },
            { exercise: 'Rosca martelo', body_part: 'braço', sex: 'homem', level_1: 'básico', image_path: 'consulta-médica.jpg', gif_img: 'GIF-triceps-puxada-no-pulley.webp', peso: 75, altura: 1.75, doenca: 'nenhuma', obj: 'saúde' },
            { exercise: 'T', body_part: 'peito', sex: 'homem', level_1: 'básico', image_path: 'IMAGEM-triceps-pulley.jpg', gif_img: 'GIF-triceps-puxada-no-pulley.webp', peso: 50, altura: 1.60, doenca: 'nenhuma', obj: 'peso' },
            // ... adicione mais dados conforme necessário
        ];

        function gerarPlanoTreino(sexo, nivel, doenca, altura, peso, objetivo) {
            altura = parseFloat(altura);
            peso = parseFloat(peso);
            
            const alturaMin = altura - 0.15;
            const alturaMax = altura + 0.15;
            const pesoMin = peso - 15;
            const pesoMax = peso + 15;

            const filteredData = data.filter(ex => 
                ex.sex.toLowerCase() === sexo.toLowerCase() &&
                ex.obj.toLowerCase() === objetivo.toLowerCase() &&
                ex.level_1.toLowerCase() === nivel.toLowerCase() &&
                (ex.doenca.toLowerCase().includes(doenca.toLowerCase()) || ex.doenca === 'nenhuma') &&
                ex.altura >= alturaMin && ex.altura <= alturaMax &&
                ex.peso >= pesoMin && ex.peso <= pesoMax
            );

            const plano = {};
            ['braço', 'costas', 'abdômen', 'perna', 'peito', 'ombro', 'glúteo'].forEach(part => {
                const exercises = filteredData.filter(ex => ex.body_part === part).map(ex => ex.exercise);
                plano[part] = exercises.slice(0, 6);
            });

            return plano;
        }

        function getImagePath(exercise) {
            const row = data.find(ex => ex.exercise === exercise);
            return row ? row.image_path : "path/to/default_image.jpg";
        }

        function onGenerateClick() {
            const sexo = document.getElementById('sexo').value.trim().toLowerCase();
            const nivel = document.getElementById('nivel').value.trim().toLowerCase();
            const doenca = document.getElementById('doenca').value.trim().toLowerCase();
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const objetivo = document.getElementById('objetivo').value.trim().toLowerCase();

            window.plano = gerarPlanoTreino(sexo, nivel, doenca, altura, peso, objetivo);

            document.getElementById('input-page').style.display = 'none';
            document.getElementById('muscle-page').style.display = 'block';
        }

        function navigateToExercises(part) {
            const exercises = window.plano[part] || [];

            const exercisesContainer = document.getElementById('exercises-container');
            exercisesContainer.innerHTML = '';

            exercises.forEach(ex => {
                const container = document.createElement('div');
                container.className = 'exercise-container';
                container.innerHTML = `<img src="${getImagePath(ex)}" alt="${ex}"><p>${ex}</p>`;
                exercisesContainer.appendChild(container);
            });

            document.getElementById('muscle-page').style.display = 'none';
            document.getElementById('exercise-page').style.display = 'block';
        }

        function navigateToMusclePage() {
            document.getElementById('exercise-page').style.display = 'none';
            document.getElementById('muscle-page').style.display = 'block';
        }



        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById(modalId).style.transform = 'translateY(0)';
            
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.transform = 'translateY(100%)';
            setTimeout(() => {
                document.getElementById(modalId).style.display = 'none';
            }, 300);
        }
        // Função para verificar se a API de Vibração é suportada
        function vibrateOnScroll() {
            if ("vibrate" in navigator) {
                window.addEventListener('scroll', function() {
                    navigator.vibrate(100); // Vibra por 100 milissegundos
                });
            }
        }

        // Chamar a função
        vibrateOnScroll();



        document.getElementById("menu-icon").onclick = function() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        };

        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("sidebar");
            var menuIcon = document.getElementById("menu-icon");
            if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                sidebar.classList.remove("active");
            }
        });





        function navigateToExercises(muscleGroup) {
            // Esconde a página principal
            document.getElementById("muscle-page").style.display = "none";
            // Mostra a página de exercícios
            document.getElementById("exercise-page").style.display = "block";
            // Aqui você pode adicionar código para carregar os exercícios específicos do grupo muscular selecionado
            console.log("Navegando para o treino de:", muscleGroup);
        }

        // Exemplo de função para voltar à página principal

        }

        // Função para abrir o menu lateral
        document.getElementById("menu-icon").onclick = function() {
            document.getElementById("sidebar").classList.toggle("active");
        };
        

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                sexo: params.get('sexo'),
                nivel: params.get('nivel'),
                doenca: params.get('doenca'),
                altura: params.get('altura'),
                peso: params.get('peso'),
                objetivo: params.get('objetivo')
            };
        }
    
        window.onload = function() {
            const userData = getQueryParams();
