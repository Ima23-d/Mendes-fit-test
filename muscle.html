<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Treino - Treinos</title>
    <link rel="shortcut icon" href="favicon_io (6)/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#03B403;
            padding: 20px;
            color: #333;
        }

        .container {
            
            margin: auto;
            background: #03B403;
            padding: 10px;
            background-image: url("teste copy.jpg");
            border-radius: 20px;
            width: 330px;
            height: 680px;
           
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        
        }

        input {
            width: calc(100% - 24px);
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            height: 30px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 20px;
            width: 330px;
            height: 40px;

        }

        button:hover {
            background-color: #218838;
     
        }

        .muscle-container {
            display: flex;
            flex-direction: column;
           
        }

        .muscle-container button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
        }

        .muscle-container button:hover {
            background-color: #0056b3;
        }

        .exercise-container {
            background-color: black;
            border-radius: 20px;
            
            padding: 20px;
            margin: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            color: white;
            width: 300px;
            height: 70px;
            overflow-x: hidden;
            overflow-y: hidden;
            text-align: center;
            margin-left: -17px;
        }

        .exercise-container img {
            width: 180px;
            height: 125px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .exercise-container p {
            font-size: 20px;
            font-weight: bold;
        }

        .back-button {
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #c82333;
            
        }

        .form-box {
            background-image: url('treino de braço.png');
        }

        .container1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 300px;
            padding: 20px;
            margin-bottom: 60px;
        }


        .form-box,
        .form-box2,
        .form-box3,
        .form-box4,
        .form-box5,
        .form-box6,
        .form-box7 {
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            
            height: 90px;
            width: 500px;
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin: 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-decoration: none;
            margin-left: -18px;
        }



        .form-box2 {
            background-image: url('treino de costa.png');
        }

        .form-box3 {
            background-image: url('treino de abdomen.png');
        }

        .form-box4 {
            background-image: url('treino de perna.png');
        }

        .form-box5 {
            background-image: url('treio de peito.png');
        }

        .form-box6 {
            background-image: url('treino de ombros.png');
        }

        .form-box7 {
            background-image: url("treino de gluteo.jpg");
        }


        .form-box:hover,
        .form-box2:hover,
        .form-box3:hover,
        .form-box4:hover,
        .form-box5:hover,
        .form-box6:hover,
        .form-box7:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(8, 218, 200, 0.5);
        }

        .container1:hover > .form-box:not(:hover),
        .container1:hover > .form-box2:not(:hover),
        .container1:hover > .form-box3:not(:hover),
        .container1:hover > .form-box4:not(:hover),
        .container1:hover > .form-box5:not(:hover),
        .container1:hover > .form-box6:not(:hover),
        .container1:hover > .form-box7:not(:hover) {
            filter: blur(10px);
            transform: scale(0.9);
        }





        .treinos {
            font-size: 45px;
            margin: 10px;
            text-align: center;
            display: inline-flex;
            align-items: center;
        }

        .treinos a {
            color: white;
            text-decoration: none;
        }

        .treinos a:hover {
            text-decoration: none;
        }

        .menu-icon {
            font-size: 30px;
            margin-left: 15px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #03B403;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 40px black;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .navbar a i {
            margin-bottom: 3px;
            font-size: 20px;
        }

        .navbar a:hover,
        .navbar a.active {
            color: rgb(8, 218, 8);
        }

        @media (min-width: 600px) {
            .navbar a {
                font-size: 20px;
            }

            .navbar a i {
                font-size: 24px;
            }
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        h2 {
            font-weight: bold;
            font-size: 50px;
            color: white;
        }
        a{
            font-size: 30px;
            font-weight: bold;
        }
        ul{
            text-decoration: none;
        }




        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
            overflow-x: hidden;
        }

        .modal-content {
            background-color: rgb(0, 0, 0);
            
            border: 1px solid #888;
            width: 100%;
            height: 100%;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 40px black;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out;
            overflow-x: hidden;
        }

        .close {
            color: rgb(41, 240, 1);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
        }

        .container2{
        background-color: transparent;
        }
       .exer{
        background-color: black;
        border-radius: 20px;
        
        padding: 20px;
        margin: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        display: flex;
        align-items: center;
        color: white;
        width: 300px;
        height: 70px;
        overflow-x: hidden;
        overflow-y: hidden;
        text-align: center;
        margin-left: -17px;
    }
       
    </style>
    <div class="container2" id="muscle-page">
        <h1>Treinos<i class="fas fa-bars menu-icon" id="menu-icon"></i></h1>
        <div class="container1">
            <a class="form-box" onclick="navigateToExercises('braço')">
                <h1 class="treinos">Treino braço</h1>
            </a>
            <a class="form-box2" onclick="navigateToExercises('perna')">
                <h1 class="treinos">Treino costa</h1>
            </a>
            <a class="form-box3" onclick="navigateToExercises('abdômen')">
                <h1 class="treinos">Treino abdômen</h1>
            </a>
            <a class="form-box4" onclick="navigateToExercises('perna')">
                <h1 class="treinos">Treino pernas</h1>
            </a>
            <a class="form-box5" onclick="navigateToExercises('peito')">
                <h1 class="treinos">Treino peito</h1>
            </a>
            <a class="form-box6" onclick="navigateToExercises('ombros')">
                <h1 class="treinos">Treino ombros</h1>
            </a>
            <a class="form-box7" onclick="navigateToExercises('glúteo')">
                <h1 class="treinos">Treino glúteo</h1>
            </a>
        </div>
        <div class="navbar">
            <a href="index.html" class="home"><i class="fas fa-home"></i> Home</a>
            <a href="muscle.html" class="treinos"><i class="fas fa-dumbbell"></i> Treinos</a>
            <a href="nutrição.html" class="nutricao"><i class="fas fa-apple-alt"></i> Nutrição</a>
            <a href="pagina5.html" class="plano-semanal"><i class="fas fa-calendar-week"></i> Plano</a>
        </div>
    </div>

    <div class="container2" id="exercise-page" style="display:none;">
        <h1>Exercícios</h1>
        <div id="exercises-container" class="exer"></div>
        <button onclick="goBack()">Voltar</button>
    </div>



    <script>
        const exercises = [
        { exercise: 'Rosca direta', body_part: 'braço', image_path: 'IMAGEM-rosca-direta-com-halteres-dados.png' },
        { exercise: 'Tríceps pulley', body_part: 'braço', image_path: 'consulta-médica.jpg' },
        { exercise: 'Rosca martelo', body_part: 'braço', image_path: 'consulta-médica.jpg' },
        { exercise: 'T', body_part: 'peito', image_path: 'IMAGEM-triceps-pulley.jpg' },
        // ... adicione mais dados conforme necessário
    ];

    function navigateToExercises(bodyPart) {
        document.getElementById('muscle-page').style.display = 'none';
        document.getElementById('exercise-page').style.display = 'block';

        const container = document.getElementById('exercises-container');
        container.innerHTML = '';

        // Debug: Verifique se a parte do corpo é válida
        console.log('bodyPart:', bodyPart);
        console.log('exercises:', exercises);

        // Filtra os exercícios com base na parte do corpo selecionada
        const filteredExercises = exercises.filter(ex => ex.body_part === bodyPart);

        if (filteredExercises.length > 0) {
            filteredExercises.forEach(exercise => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `<img src="${exercise.image_path}" alt="${exercise.exercise}"><p>${exercise.exercise}</p>`;
                container.appendChild(div);
            });
        } else {
            const div = document.createElement('div');
            div.className = 'exercise';
            div.innerHTML = '<p>No exercises found for this body part.</p>';
            container.appendChild(div);
        }
    }

    function goBack() {
        document.getElementById('exercise-page').style.display = 'none';
        document.getElementById('muscle-page').style.display = 'block';
    }
    
    </script>
</body>
</html>
